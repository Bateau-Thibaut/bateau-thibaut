<app-header></app-header>
<ion-content class="custom-background" [fullscreen]="true">
  <div class="main_content">
    <div class="titre">
      <h2 class="underline-text">Saphir</h2>
    </div>

    <ion-card>
      <img alt="villa9trois" class="image" src="./assets/images/saphir.jpg" />
      <ion-card class="ion-text-center">
        Il flotte
        mon bouchon
        il danse
        sur la vague
        j'ai les yeux
        dans le vague
        et pas sur l'hameçon.


        Il flotte
        mon bouchon
        soudain
        fait un plongeon
        je ferre
        tombe en arrière
        mon bouchon part en vrille
        mon butin s'éparpille
        je m'écrie : ouille ouille ouille
        et je rentre bredouille.
      </ion-card>
    </ion-card>

    <div class="bottom_area">
      <div class="button_div">
        <ion-grid (click)="OnGoToBoats()">
          <ion-row>
            <ion-col>
              <ion-icon class="back" name="return-down-back"></ion-icon>
              <ion-label>Retour</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>

  </div>
</ion-content>
