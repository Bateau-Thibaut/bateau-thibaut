<app-header></app-header>
<ion-content class="custom-background" [fullscreen]="true">
  <div class="main_content">
    <div class="titre">
      <h2 class="underline-text">Contact</h2>
    </div>

    <ion-card>
      <img alt="villa9trois" class="image" src="./assets/images/pecheur.jpg" />
      <ion-card class="ion-text-center">
        <p><strong>Numéro de téléphone:</strong> +33 6 63 99 99 78</p>
        <p><strong>Adresse e-mail:</strong> lebateauthibault@gmail.com</p>
        <p><strong>Réseaux sociaux:</strong></p>
        <ion-button color="dark" href=" LIEN_VERS_VOTRE_PAGE_FACEBOOK" shape="round" expand="full">
          <ion-text class="ion-text-start">Facebook</ion-text>
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <br>
      </ion-card>
    </ion-card>

    <div class="bottom_area">
      <div class="button_div">
        <!-- <ion-grid (click)="OnGoToRestaurants()"> -->
        <ion-grid (click)="OnGoToHome()">
          <ion-row>
            <ion-col>
              <ion-icon class="back" name="return-down-back"></ion-icon>
              <ion-label>Retour</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>

  </div>
</ion-content>
